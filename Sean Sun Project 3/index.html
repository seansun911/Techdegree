<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sean Sun's Homepage</title>
        <link rel="stylesheet" href="css/normalize.css">
	    <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>THE CODE REVIEW</h1>
            <h2>Signup fo our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox
            </p>
        </header>
        <main>
            <form action="index.html" method="post">
                <fieldset class="contact">
                    <legend>Contact Information</legend>
                    <label for="name" >Full Name</label>
                    <input type="text" id="name" name="user_name" placeholder="Required">
                    <label for="email" >Email Address</label>
                    <input type="text" id="email" name="user_email" placeholder="Required">
                    <label for="phoneN" >Phone Number</label>
                    <input type="number" id="phoneN" name="user_phoneN">
                    <label for="address" >Street Address</label>
                    <input type="text" id="address" name="user_address">
                    <label for="city">City</label>
                    <input type="text" id="city" name="user_city">
                    <label for="state" >State</label>
                    <select id="state" name="user_state">
                        <option selected="selected">Choose State</option>
                        <option value="alaska">Alaska</option>
                        <option value="oregon">Oregon</option>
                        <option value="washington">Washington</option>
                        <option value="nevada">Nevada</option>
                        <option value="florida">Florida</option>
                        <option value="texas">Texas</option>
                        <option value="montana">Montana</option>
                    </select>
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="user_zip">
                    
                </fieldset>
                <fieldset class="newsletter">
                    <legend>Newsletter</legend>
                    <label>Select the newsletter you would like to receive</label>
                    <div class="sel">
                        <input type="checkbox" id="html" value="html_news" name="user_news"><label class="light" for="html">HTML News</label>
                    </div>
                    <div class="sel">
                        <input type="checkbox" id="css" value="css_news" name="user_news"><label class="light" for="css">CSS News</label>
                    </div>
                    <div class="sel">
                        <input type="checkbox" id="javascript" value="javascript_news" name="user_news"><label for="javascript">HTML News</label>
                    </div>
                    <label>Newsletter format</label>
                    <div class="sel">
                        <input type="radio" id="html" value="html_format" name="user_format"><label for="html">HTML</label>
                    </div>
                    <div class="sel">
                        <input type="radio" id="plain" value="plain_format" name="user_format"><label for="plain">Plain Text:</label>
                    </div>
                    <label for="other">Other topics you would like to hear about</label>
                    <textarea id="other" name="user_other">
                    </textarea>
                    <button type="submit">Sign Up</button> 
                </fieldset>
            </form>
        </main>
        <footer>
            <p>Copyright The Code Review</p>
        </footer>
    </body>
</html>
